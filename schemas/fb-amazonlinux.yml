- src: "{app_name}-{tag}-1.amazonlinux-{os_version}.{arch}.rpm"
  arch:
    - x86_64
    - arm64
  uploads:
    - type: yum
      dest: "{dest_prefix}linux/yum/amazonlinux/{os_version}/{arch}/"
      os_version:
        - 2
        
- src: "{app_name}-{tag}-1.amazonlinux-{os_version}.{arch}.rpm"
  arch:
    - x86_64
  uploads:
    - type: yum
      dest: "{dest_prefix}linux/yum/amazonlinux/{os_version}/{arch}/"
      os_version:
        - 2022
        - 2023
